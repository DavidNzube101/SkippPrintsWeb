<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment Successful</title>
	<style type="text/css">
		body{
			height: 100vh;
			display: grid;
			place-items: center;
		}
		form{
			display: grid;
			place-items: center;
			background: #f5f5f5;
			height: fit-content;
			width: fit-content;
			padding: 20px;
			margin: 10px;
			border-radius: 20px;
		}
	</style>
</head>
<body>

	<form action="/upload-documents" method="POST">
		<input type="hidden" name="order_id" value="{{ COrder['id'] }}">
		<h2>Payments Successful</h2>
		<p>Status: {{ message }} </p>
		<p>You have successfully paid <b>NGN {{ price }}</b></p>
		<p>You will now be redirected to select documents you want to print</p>

		<button>Proceed</button>
	</form>

</body>
</html>
